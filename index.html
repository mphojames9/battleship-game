<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>battleShip</title>
</head>
<body>

    <div class="input-container">
        <!--header section-->
        <div class="headerImg">
            <img src="/bs_logo.png" alt="">
        </div>

        <!--Input section-->
        <div class="inputSec">
            <label for="name" class="name"> PLEASE ENTER YOUR NAME</label>
            <input type="text" placeholder="Battleship Cambatant" required class="inputName"/>
            <input type="button" value="Submit" class="submitBtn"/>
        </div>

        <!--Footer section-->
        <footer class="footer">
            <div class="left">
                <p>Battleship Game &copy; 2024</p>
            </div>
            <div class="right">
                <img src="./icons/facebook_icon.png" alt="">
                <img src="./icons/twitter_icon.png" alt="">
                <img src="./icons/linkedin_icon.png" alt="">
            </div>
        </footer>

    </div>

    <div class="game-container">
        <div class="game-info">
            <p>Please place all your ships to start the Game<span id="turn-display"></span></p>
            <p><span id="info"></span></p>
        </div>
    
        <div id="gamesboard-container"></div>
    
        <div class="option-container">
            <div id="0" class="destroyer-preview destroyer" draggable="true"></div>
            <div id="1" class="submarine-preview submarine" draggable="true"></div>
            <div id="2" class="cruiser-preview cruiser" draggable="true"></div>
            <div id="3" class="battleship-preview battleship" draggable="true"></div>
            <div id="4" class="carrier-preview carrier" draggable="true"></div>
        </div>
    </div>
    <div class="buttons">       
        <button id="flip-button">FLIP</button>
       <button id="restart-button">RESTART</button>
   </div>


    <script src="index.js"></script>
</body>
</html>
